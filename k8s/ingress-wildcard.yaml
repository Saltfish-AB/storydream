# Wildcard ingress for session subdomains
# Routes {sessionId}.saltfish.ai to backend for proxying to pods
# TLS is terminated at Cloudflare - no cert needed here
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: storydream-wildcard-ingress
  namespace: storydream
  annotations:
    # WebSocket support for Remotion HMR
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
    - host: "*.saltfish.ai"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8081
