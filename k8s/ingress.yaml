apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: storydream-ingress
  namespace: storydream
  annotations:
    # TLS certificate management
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "3600"
    # Enable WebSocket upgrades
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - storydream.saltfish.ai
      secretName: storydream-tls
  rules:
    - host: storydream.saltfish.ai
      http:
        paths:
          # WebSocket endpoint - must come before catch-all
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8080
          # REST API endpoint
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8081
          # Preview proxy (routes through backend)
          - path: /preview
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8081
          # Frontend (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
